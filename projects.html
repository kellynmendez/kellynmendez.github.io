<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <title>Kellyn Mendez</title>

  </head>

  <body>
    <div class="page-container">
      <div class="content-wrap">
        <!-- Header/Navbar -->
        <div id="header"></div>
        <section class="projects" id="projects">
          <br></br>
          <h2>All Projects by Category</h2>
          <br></br>
          <div class="vert-projs-container">
            <!-------- TECHNICAL DRIECTOR / TOOLS DEV -------->
            <div class="vertical-proj-details-container vertical-card-shorter project-card" onclick="openPage('/td-work.html')">
              <div class="image-container vert-img-wrapper">
                <img
                src="/assets/images/proj-mgr.png"
                alt="project-manager"
                  loading="lazy"
                  class="project-pic"
                />
              </div>
              <div class="project-details vert-txt-wrapper">
                <h3 class="project-title">Pipeline and Tools Dev</h3>
                <p>
                  Pipeline TD work and miscellaneous solo tools.
                </p>
              </div>
            </div>
            <!-------- GAMES -------->
            <div class="vertical-proj-details-container  vertical-card-shorter project-card" onclick="openPage('/projects/games-work.html')">
              <div class="image-container vert-img-wrapper">
                  <img
                  src="/assets/images/games/granny-smith.png"
                  alt="turntable"
                    loading="lazy"
                    class="project-pic"
                  />
              </div>
              <div class="project-details vert-txt-wrapper">
                <h3 class="project-title">Games</h3>
                <p>
                  Game jams, personal projects, and more.
                </p>
              </div>
            </div>
            <!-------- ART -------->
            <div class="vertical-proj-details-container vertical-card-shorter project-card" onclick="openPage('/projects/art-work.html')">
              <div class="image-container vert-img-wrapper">
                <img
                src="/assets/images/book-env-imgs/book-env-render.png"
                alt="project-manager"
                  loading="lazy"
                  class="project-pic"
                />
              </div>
              <div class="project-details vert-txt-wrapper">
                <h3 class="project-title">Art</h3>
                <p>
                  Beyond programming, I also like creating 3D environments!
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- Footer -->
      <div id="footer"></div>
    </div>
    <!-- Dynamic Header and Footer -->
    <script>
      fetch('/comps/header.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('header').innerHTML = data;
              // Now that the header is loaded, run app.js
              const script = document.createElement('script');
              script.src = '/assets/js/app.js';
              document.body.appendChild(script); // Append the script to the body so it runs
          });

      fetch('/comps/footer.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('footer').innerHTML = data;
          });
    </script>
    <!-- Ion icons scripts -->
    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
</html>
