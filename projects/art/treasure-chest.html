<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <title>Kellyn Mendez</title>

  </head>

  <body>
    <div class="page-container">
      <div class="content-wrap">
        <!-- Header/Navbar -->
        <div id="header"></div>
      </div>
      <section class="single-proj padding">
        <h1>Treasure Chest | Maya</h1>
        <div class="modeling">
          <p>
            I modeled this treasure chest over the course of two weeks in June 2022. It was modeled entirely in Maya
            and rendered in Arnold.
          </p>
        </div>
        <h2>Final Model</h2>
        <video width="320" height="240" controls>
          <source src="/assets/videos/treasure-chest.mp4" type="video/mp4">
        </video>
        <h2>Reference Image</h2>
        <img
          src="/assets/images/treasure-chest-reference.jpg"
          alt="treasure-chest-reference"
          loading="lazy"
          class="single-proj-img"
        />
      </section>
      <!-- Footer -->
      <div id="footer"></div>
    </div>
    <!-- Dynamic Header and Footer -->
    <script>
      fetch('/comps/header.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('header').innerHTML = data;
              // Now that the header is loaded, run app.js
              const script = document.createElement('script');
              script.src = '/assets/js/app.js';
              document.body.appendChild(script); // Append the script to the body so it runs
          });

      fetch('/comps/footer.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('footer').innerHTML = data;
          });
    </script>
    <!-- Ion icons scripts -->
    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
