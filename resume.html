<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <title>Kellyn Mendez</title>

  </head>

  <body>
    <div class="page-container">
      <div class="content-wrap">
        <!-- Header/Navbar -->
        <div id="header"></div>
    <!-- Skills -->
    <section class="skills" id="skills">
        <h2 class="skill-header">Skills</h2>
        <div class="skills-wrapper">
          <div class="first-set">
            <img
              src="/assets/icons/icons8-html-5.svg"
              alt=""
              loading="lazy"
              class="icon icon-card"
            />
            <img
              src="/assets/icons/icons8-css3.svg"
              alt=""
              loading="lazy"
              class="icon icon-card"
            />
            <img
              src="/assets/icons/icons8-javascript.svg"
              alt=""
              loading="lazy"
              class="icon icon-card"
            />
          </div>
  
          <div class="second-set">
            <img
              src="/assets/icons/icons8-bootstrap.svg"
              alt=""
              loading="lazy"
              class="icon icon-card"
            />
            <img
              src="/assets/icons/icons8-react-native.svg"
              alt=""
              loading="lazy"
              class="icon icon-card"
            />
            <img
              src="/assets/icons/icons8-git.svg"
              alt=""
              loading="lazy"
              class="icon icon-card"
            />
          </div>
        </div>
      </section>
    <!-- Footer -->
    <div id="footer"></div>
    <!-- Dynamic Header and Footer -->
    <script>
        fetch('/comps/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        fetch('/comps/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
    <!-- Website scripts -->
    <script src="/assets/js/app.js"></script>
    <!-- Ion icons scripts -->
    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
